	                <p></p>

									<section data-markdown>
										<textarea data-template>
										## Overview

										* ~3 years of recording from 5 IXPs around the UK
										* Records total internet traffic in 5 minute intervals
										* Is human behaviour present and is it useful?
									</textarea>
								</section>

									![august_plot](images-ixp/proof_plot_030816.png)

								<section data-markdown>
									<textarea data-template>
										## Morning Wake Up

										* Are there differences in the speed of increase in internet consumption between days?
										* Developed a **very** crude method to measure this rate each day.
										* How long does it take to reach 2x the trough measure each day?
										* Fill in the gaps with other thresholds
										* Calculate a set of gradients and the ratio between these gradients
										* Find some interesting anomalies
